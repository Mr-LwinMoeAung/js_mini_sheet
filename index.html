<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Minisheet</title>
</head>

<body>
    <div class="container">       
        <div class="title">Mini Sheet</div>
        <div class="bar">
            Format
            <input id="fill-color" type="color" name="fill-color" >
            <input id="text-color" type="color" name="text-color" >
            <button id="bold" >Bold</button>
            <button id="italic">Italic</button>
        </div>
        <div class="formula">
            Cell : <span id="cell-status"></span>
            <input id="input-formula" type="text">
            <input id="input-submit" type="submit" value="Submit">
            <div id="error-message">This is error</div>
        </div>
        <button id="export-btn">Export Spreadsheet</button>
        <div id="spread-sheet-container"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
